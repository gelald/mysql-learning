server:
  port: 9892

logging:
  config: classpath:log4j2-spring.xml

spring:
  servlet:
    multipart:
      max-request-size: '500MB'
      max-file-size: '500MB'
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mysql_learning?useSSL=false&serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
    type: com.zaxxer.hikari.HikariDataSource
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

mybatis-plus:
  global-config:
    db-config:
      # 数据库使用id自增字段
      id-type: auto
  configuration:
    #在控制台中打印SQL语句
    #    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #下划线命名自动转为驼峰命名
    map-underscore-to-camel-case: true
    default-executor-type: batch

  mapper-locations: classpath*:/com/github/gelald/batch/mapper/**/*.xml

knife:
  title: mysql 批量数据处理
  base-package: com.github.gelald.batch
